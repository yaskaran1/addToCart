<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid system</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"></head>
</head>
<body>
    <div class="container my-5">
      <div class="row">
        <div class="col bg-primary">col-1</div>
        <div class="col bg-secondary">col-2</div>
        <div class="col bg-success">col-3</div>
      </div>
    </div>
    <div class="container my-5">
      <div class="row">
        <div class="col col-6 bg-primary">col-1</div>
        <div class="col col-2 bg-secondary">col-2</div>
        <div class="col col-4 bg-success">col-3</div>
      </div>
    </div>
    <div class="container my-5">
      <div class="row">
        <div class="col-sm-4 col-lg-2 bg-primary">col-1</div>
        <div class="col-sm-4 col-lg-4 bg-secondary">col-2</div>
        <div class="col-sm-4 col-lg-6 bg-success">col-3</div>
      </div>
    </div>
    <div class="container">
      <div class="row justify-content-between">
        <div class="col bg-primary">col-1</div>
        <div class="col bg-secondary">col-2</div>
        <div class="col bg-success">col-3</div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
