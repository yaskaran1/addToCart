<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tables</title>
  <link rel="table icon" href="y-icon-9.ico">
  <style>
    h1{
      text-align: center;
    }
    thead{
      color:rebeccapurple;
    }
    table, th, td{
      border: 1px solid black;
      border-collapse: collapse;
      margin: auto auto;
    }
  </style>
</head>
<body>
  <h1>HTML Table</h1>
  <table border="1">
    <caption>Employee Table</caption>
    <thead>
      <tr>
        <th colspan="2">Name</th>
        <th>Role</th>
        <th>City</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Yaskaran</td>
        <td>Ji</td>
        <td>Software Engineer</td>
        <td>Jalandhar </td>
      </tr>
    </tbody>
  </table>
</body>
</html>
