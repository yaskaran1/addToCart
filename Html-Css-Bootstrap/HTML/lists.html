<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lists</title>
  <link rel="yaskaran icon" href="y-icon-9.ico";
</head>
<body>
  <h1>Unordered List</h1>
  <ul>
    <li>Mon</li>
    <li>tue</li>
    <li>wed</li>
  </ul>
  <hr>
  <h1>Ordered List</h1>
  <ol type="A">
    <li>Mon</li>
    <li>tue</li>
    <li>wed</li>
  </ol>
  <hr>
  <h1>Description List</h1>
  <dl>
    <dt>Mon</dt>
    <dd>present</dd>
    <dt>Tue</dt>
    <dd>absent</dd>
  </dl>
  <hr>

</body>
</html>
