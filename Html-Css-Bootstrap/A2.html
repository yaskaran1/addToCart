<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
  <link rel="stylesheet" href="A2.css">
</head>
<body>
  <div class="container">
    <form class="reg-form">
      <div class="header">
        <h1>Registration Form</h1>
      </div>
      <div class="grid-lay">
      <div class="row">
        <div class="col-1">
          <label class="head-text" for="input-text">
            Enter Name
          </label>
        </div>
        <div class="col-2">
          <input class="user-text" type="text" id="input-text">
        </div>
      </div>
      <div class="row">
        <div class="col-1">
          <label class="head-text" for="input-pass">
            Enter Password
          </label>
        </div>
        <div class="col-2">
          <input class="user-pass" type="password" id="input-pass">
        </div>
      </div>
      <div class="row">
        <div class="col-1">
          <label class="head-text" for="input-addr">
            Enter Address
          </label>
        </div>
        <div class="col-2">
          <textarea class="user-addr" id="input-addr" value=""> </textarea>
        </div>
      </div>
      <div class="row">
        <div class="col-1">
          <label class="head-text" for="input-game">
            Select Game
          </label>
        </div>
        <div class="col-2">
          <div class="row">
            <input class="user-game" type="checkbox" id="input-game" name="check-game">
            <label class="user-game">Hockey</label>
          </div>
          <div class="row">
            <input class="row" type="checkbox" id="input-game" name="check-game">
            <label class="row">Football</label>
          </div>
          <div class="row">
            <input class="user-game row" type="checkbox" id="input-game" name="check-game">
            <label>Badminton</label>
          </div>
          <div class="row">
            <input class="user-game row" type="checkbox" id="input-game" name="check-game">
            <label>Cricket</label>
          </div>
          <div class="row">
            <input class="user-game row" type="checkbox" id="input-game" name="check-game">
            <label>Volleyball</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-1">
          <label class="head-text" for="input-gender">
            Gender
          </label>
        </div>
        <div class="col-2">
          <div class="row">
            <input class="user-gender" type="radio" id="input-male" name="male">
            <label class="row" for="input-male">Male</label>
          </div>
          <div class="row">
            <input class="user-gender" type="radio" id="input-female" name="male">
            <label class="row" for="input-female">Female</label>
          </div>  
        </div>
      </div>
      <div class="row">
        <div class="col-1">
          <label class="head-text" for="input-age">
            Select ur Age
          </label>
        </div>
        <div class="col-2">
          <div class="row">
            <select class="user-age" id="input-age" name="age">
              <option value="child">0-10</option>
              <option value="young">11-30</option>
              <option value="middle">31-60</option>
              <option value="older">above 60</option>
            </select>
          </div>  
        </div>
      </div>
      <div class="row">
        <div class="col-1">
          <label class="head-text" for="input-photo">
            Select Photo
          </label>
        </div>
        <div class="col-2">
          <input class="col" type="file" id="input-photo" name="userDoc">
        </div>
      </div>
      <div class="row">
        <div class="btn">
          <button class="user-btn" value="click-me">Click Me</button>
        </div>
        <div class="btn">
          <button class="user-btn" value="reset">Reset</button>
        </div>
        <div class="btn">
          <button class="user-btn" value="sub-form">Submit Form</button>
        </div>
      </div>
    </div>
    </form>
  </div>
</body>
</html>
